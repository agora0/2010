<div><i>2020-10-01T00:34:47Z</i></div><p>路透罗马9月30日 - 美国国务卿蓬佩奥(Mike Pompeo)周三表示，他对中国计划扩大其在意大利的经济影响力感到担忧，并警告意大利要保持警惕。</p><p>为了让蓬佩奥放心，意大利外交部长迪马约(Luigi Di Maio)在联合新闻发布会上表示，政府理解美国对先进5G技术发展的担忧，并表示将仔细审查所有合同。(完)</p>
