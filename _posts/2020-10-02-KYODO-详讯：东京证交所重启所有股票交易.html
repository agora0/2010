<div class="article-body">
                    <p>【共同社10月2日电】日本东京证券交易所2日重启了1日因系统故障全天停止的所有股票交易。发生问题的故障设备已经更换，被运至开发系统的富士通公司，正在调查原因。</p>
								<p>1日停止交易前接收的投资者订单全部无效，不会顺延至重启后的2日交易。（完）</p>
