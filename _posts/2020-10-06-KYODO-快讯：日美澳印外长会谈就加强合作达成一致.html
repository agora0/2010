<div class="article-body">
                    <p>【共同社10月6日电】日本与美国、澳大利亚、印度四国外长在6日的会谈中，就为实现“自由开放的印度太平洋”构想加强合作达成一致。日本外相茂木敏充会后向记者团透露了上述内容。此举是考虑到逐渐崛起的中国。（完）</p>
