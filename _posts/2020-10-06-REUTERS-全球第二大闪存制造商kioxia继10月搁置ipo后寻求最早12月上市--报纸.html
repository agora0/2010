title: 全球第二大闪存制造商Kioxia继10月搁置IPO后寻求最早12月上市--报纸
date: 2020-10-06 10:23:15.000000000 +08:00
categories: reuters
---

<div><i>2020-10-06T01:56:46Z</i></div><p>报导称，这家全球第二大闪存芯片制造商很快将重新申请上市，报导未引述消息来源。Kioxia先前名为东芝记忆体。</p><p>Kioxia的一位发言人在被问及上述报导时称，该公司希望“考虑最佳上市时机”。</p><p>Kioxia原本计划于10月6日在东京证交所上市。(完)</p>
