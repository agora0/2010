            <p>（法新社华盛顿5日电）    美国总统川普因感染新型冠状病毒住院治疗，今天出院不久就呼吁美国民众「出门」，但要小心防疫。</p><p>    川普在上传到推特（Twitter）的影片中表示：「别让病毒支配你们的生活。出门去，但要小心。」</p><p>    他还说：「我现在觉得好多了，我可能免疫了，我不确定。」</p>
