title: 女演员广濑铃感染新冠 未见症状
date: 2020-10-07 10:05:52.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社10月7日电】6日获悉，日本女演员广濑铃（22岁）感染了新型冠状病毒。所属经纪公司在官网发布了该消息。据称她目前身体状况并无异常，未出现症状。</p>
								<p>据官网介绍，广濑接受了参与拍摄作品的集体PCR检测，6日获悉检测结果呈阳性。</p>
								<p>广濑主演NHK晨间剧《夏空》等，活跃于电视和电影领域。（完）</p>
            </div>
