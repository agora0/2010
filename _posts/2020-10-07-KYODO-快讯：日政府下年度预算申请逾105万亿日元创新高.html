title: 快讯：日政府下年度预算申请逾105万亿日元创新高

categories: kyodo
---

<div class="article-body">
                    <p>【共同社10月7日电】日本财务省7日发布消息称，中央政府2021年度一般预算申请总额为105.4071万亿日元（约合人民币6.8万亿元）。超过2020年度申请的104.9998万亿日元，连续3年创新高。（完）</p>
