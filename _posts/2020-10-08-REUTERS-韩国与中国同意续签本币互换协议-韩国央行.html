date: 2020-10-08 14:23:18.000000000 +08:00

<div><i>2020-10-08T06:15:13Z</i></div><p>路透首尔10月8日 - 韩国央行周四表示，已同意与中国续签本币互换协议，稍晚将公布展期时间及规模等细节。</p><p>“韩国央行与中国人民银行达成工作层级协议，将延展本币互换协议，必要程序一完成便将公布细节，”韩国央行称。</p><p>中韩现有的560亿美元本币互换协议原定周六到期。(完)</p>
