date: 2020-10-12 16:05:51.000000000 +08:00

<div class="article-body">
                    <p>【共同社10月12日电】有关中国公务船11日起驶入尖阁诸岛（中国称钓鱼岛）附近领海并做出试图接近日本渔船的动作，日本官房长官加藤胜信在12日的记者会上透露，已通过外交渠道向中方提出严正抗议。加藤表示：&ldquo;已强烈要求立即停止试图接近的动作，迅速驶离领海。愿继续采取冷静且坚决的应对措施。&rdquo;（完）</p>
