<div></div><div class="paragraph"><p>（中央社紐約12日綜合外電報導）隨著挪威石油工人罷工結束，同時美國產油業者在颶風過後恢復生產，國際油價今天下跌。</p><p>紐約商品交易所西德州中級原油11月交割價滑落1.17美元或2.88%，來到每桶39.43美元。</p><p>倫敦北海布倫特原油12月交割價下挫1.11美元或2.59%，來到每桶41.74美元。 （譯者：張佑之）1091013</p><div class='paragraph moreArticle'><div class='moreArticle-title'>延伸閱讀</div><a class='moreArticle-link autoTag' href='https://www.cna.com.tw/news/afe/202009010015.aspx'><i class='icon-dot'></i><span>疫情升溫摜壓需求 國際油價跌</span></a><a class='moreArticle-link autoTag' href='https://www.cna.com.tw/news/afe/202007140016.aspx'><i class='icon-dot'></i><span>國際油價下跌</span></a><a class='moreArticle-link autoTag' href='https://www.cna.com.tw/news/afe/202006090009.aspx'><i class='icon-dot'></i><span>國際油價下跌</span></a></div></div>
