<div></div><div class="paragraph"><p>（中央社記者張謙香港13日電）颱風今早吹襲香港，天文台早上發出8號烈風或暴風信號，所有僱員不用上班、學校停課、交易所也停止買賣，全市暫停運作，等待風暴過去。</p><p>由於風暴「浪卡」接近香港，天文台於清晨5時許發出8號烈風或暴風信號，並預期今天大部分時間維持這個級別。</p><p>隨著8號颱風生效，香港所有交通工具基本上暫停服務，只有地下鐵路（捷運）維持有限度服務。（編輯：翟思嘉）1091013</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
