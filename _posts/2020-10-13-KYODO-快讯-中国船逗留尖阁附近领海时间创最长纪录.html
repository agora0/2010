<div class="article-body">
                    <p>【共同社10月13日电】日本第11管区海上保安总部（位于那霸）13日发现11日上午驶入尖阁诸岛（中国称钓鱼岛）附近领海的中国海警局2艘船没有驶离。这超过了7月创下的连续逗留时长，创下2012年尖阁诸岛国有化以后的最长纪录。（完）</p>
