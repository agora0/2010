<div><i>2020-10-14T03:05:03Z</i></div><p>路透于9月30日率先报导了这项决定。另外，不久前，因欧洲为空中客车提供补贴，美国对价值75亿美元的欧盟商品征收进口关税。在距离11月3日的美国总统大选只有三周之际，这项裁决可能加剧大西洋两岸的贸易紧张局势。</p><p>不过，双方的谈判代表都表示，该裁决可能最终导致双方坐下来讨论，以解决长达16年的法律纠纷。(完)</p>
