            <p>（法新社义大利贝加莫14日电）    义大利今天在欧国联于自家主场遭荷兰1比1逼和，无缘登上分组龙头。</p><p>    蓝衫军上月在阿姆斯特丹的双方第一回合1比0胜出，但连同今天被逼和，最近4战已3度与对手只能打平，包括11日作客格但斯克时与组内龙头波兰0比0踢和。</p>
