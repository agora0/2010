<p>在拥有3226户住宅的首尔岩寺洞江东乐天Castlefirst小区，目前竟没有一套全租房源。该小区共有40栋住宅楼，最高34层，从两个月前开始就没了全租待售房源，全租租房押金价格在两个月里上涨超2亿韩元。张振荣 记者</p>
