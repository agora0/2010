<p>韩国总统文在寅于10月15日访问位于京畿道城南的疫苗研发机构SK生物科技时表示&ldquo;如果研发过程顺利，(新冠)治疗药物可于今年年内正式投产，疫苗有望于明年研发成功&rdquo;，表示将对研发进行全力支持。同时文总统还表示在考察疫苗研发现场后&ldquo;对技术产生了新的感想和自信&rdquo;。图为文在寅总统正在细胞培养室通过显微镜进行观察。【青瓦台摄影记者团】</p>
