<div class="article-body">
                    <p>【共同社10月16日电】日本官房长官加藤胜信在15日的记者会上透露，环境省正在讨论最快于年内就尖阁诸岛（中国称钓鱼岛）的自然环境展开调查。中国海警船频繁驶入尖阁周边领海，此举可能是为了加以牵制。</p>
								<p>加藤介绍称，该调查“以掌握自然环境为目的，是环境省针对全国实施的各种调查的一环”。计划利用人造卫星拍摄的图像，对过去制作的植被图进行更新，并调查濒危物种信天翁的生存状况。（完）</p>
