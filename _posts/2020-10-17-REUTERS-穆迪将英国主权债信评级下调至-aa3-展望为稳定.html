<div><i>2020-10-17T01:39:25Z</i></div><p>路透10月16日 - 评级机构穆迪周五将英国主权债信评级从“Aa2”下调至“Aa3”，指因该国经济和财政实力减弱。</p><p>穆迪在一份声明中表示，英国决定退欧，且随后无法达成贸易协议，以此复制欧盟成员国身份带来的裨益，这加剧了负面的长期结构性动态。</p><p>穆迪还将该国的主权债务评级展望从“负面”调整为“稳定”。(完)</p>
