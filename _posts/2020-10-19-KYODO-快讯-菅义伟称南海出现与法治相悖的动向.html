                    <p>【共同社河内10月19日电】日本首相菅义伟19日表示，“南海正在发生与法治和开放性相悖的动向，日本强烈反对任何使紧张升级的行为”。该发言是考虑到中国在南海加强军力，对中国提出批评。（完）</p>
