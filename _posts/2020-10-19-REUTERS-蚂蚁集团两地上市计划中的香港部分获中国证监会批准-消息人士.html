<div><i>2020-10-19T02:27:02Z</i></div><p>路透香港10月19日 - 了解情况的一位消息人士周一称，蚂蚁集团赴上香上市计划已获得中国证监会批准。</p><p>该公司计划在香港和上海科创板同步上市，筹资规模约为350亿美元，可能成为全球最大规模的首次公开发行(IPO)，超越沙特阿美去年12月上市创下的294亿美元的纪录。</p>
