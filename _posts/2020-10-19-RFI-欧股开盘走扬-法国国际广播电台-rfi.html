            <p>（法新社伦敦19日电）    美国新财政刺激方案的进度再度令人乐观，提振投资人信心，欧洲主要股市今天开盘走扬。</p><p>    伦敦FTSE 100指数今天开盘后不久上涨0.6%，报5956.46点。</p><p>    欧元区部分，法兰克福DAX 30指数上涨0.8%，报13017.23点。巴黎CAC 40指数上扬1.1%，报4989.47点。</p>
