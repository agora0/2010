<p>巴西权威生物医药研究中心圣保罗布坦坦研究所宣布，进入第三期临床试验的中国科兴生物技术有限公司研发的疫苗目前没有出现严重的不良反应。在9000名志愿者参与的试验中被证明是安全的，不过临床实验尚未全部完成。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi201020_001_6dbabbchi_2010bazil_sd_sor.mp4" controls style="width:100%"></video>
