title: 日高官就中国船在尖阁航行称“极其严重”
date: 2020-10-20 16:05:55.000000000 +08:00
categories: kyodo

<div class="article-body">
                    <p>【共同社10月20日电】日本官房长官加藤胜信20日举行记者会，就连续44天确认中国公务船在尖阁诸岛（中国称钓鱼岛）周边毗连区航行表示，“（情况）极其严重。已连日通过外交渠道向中方强烈抗议”。他还强调“警戒监视工作将做到万无一失。对于中方将继续冷静且坚决应对”。（完）</p>
