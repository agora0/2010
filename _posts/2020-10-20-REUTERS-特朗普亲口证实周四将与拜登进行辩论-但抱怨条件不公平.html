<div><i>2020-10-20T04:03:47Z</i></div><p>路透美国空军一号总统专机10月19日 - 美国总统特朗普周一表示，尽管要面对他觉得不公平的条件，他还是会参与周四与拜登的辩论。</p><p>“我会参加，我只是觉得非常不公平，”特朗普向记者表示。</p><p>“我会参加，但他们更改题目是非常不公平的，而且这次主持人又是彻底立场偏颇，也是非常不公平。”(完)</p>
