title: 美經濟振興案協商取得進展 國際油價收高
date: 2020-10-21 06:58:29.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社紐約20日綜合外電報導）由於美國經濟振興案協商取得進展，投資人對國會終將通過振興案抱持樂觀態度，國際油價今天收高。</p><p>紐約商品交易所西德州中級原油11月交割價上揚63美分或1.54%，來到每桶41.46美元。</p><p>倫敦北海布倫特原油12月交割價上漲54美分或1.27%，來到每桶43.16美元。（譯者：陳政一）1091021</p></div>
