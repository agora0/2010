<p>10月20日，首尔时隔110天再次出现雾霾天，圣水大桥后方的乐天世界大厦只能看到一个轮廓。韩国国立环境科学院预测，10月21日上午，首都圈和忠清地区的雾霾水平仍将保持在&ldquo;严重&rdquo;水平。金成龙 记者</p>
