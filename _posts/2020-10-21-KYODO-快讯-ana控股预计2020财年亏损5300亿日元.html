title: 快讯：ANA控股预计2020财年亏损5300亿日元
date: 2020-10-21 11:05:56.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社10月21日电】21日获悉，旗下拥有全日空的ANA控股2020财年（2020年4月至2021年3月）合并财报净利润预计亏损约5300亿日元（约合人民币336亿元）。考虑到新型冠状病毒疫情下国际航班需求无望恢复，该公司预测将出现史上最大亏损。（完）</p>
            </div>
