<div class="article-body">
                    <p>&lt;当地时间21日上午&gt;</p>
								<p>在印度尼西亚首都雅加达的“雅加达费尔蒙酒店”接受前日本留学生的礼节性拜访。举行国内外记者会。与日系企业相关人士恳谈。向卡利巴达国家英雄纪念碑献花。</p>
								<p>&lt;当地时间21日下午&gt;</p>
								<p>乘坐政府专机从雅加达郊外的苏加诺哈达国际机场启程回国。</p>
								<p>&lt;下午&gt;</p>
								<p>21:52 结束对越南和印尼的访问，与夫人真理子一同乘坐政府专机抵达东京羽田机场。（完）</p>
