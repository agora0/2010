<div><i>2020-10-21T07:40:14Z</i></div><p>报导引述知情人士称，这些中国科技企业向国家市场监督管理总局(SAMR)展开游说，希望中国政府驳回这项交易或是设定条件，确保这些业者能够使用Arm的技术。</p><p>报导指出，这些业者的主要担忧之一在于，Nvidia可能迫使Arm封杀中国客户。</p><p>华为与SAMR未立即回覆路透的置评要求。(完)</p>
