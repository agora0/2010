<div class="article-body">
                    <p>【共同社10月22日电】多名日本政府消息人士22日透露，日中两国政府就中国国务委员兼外长王毅尽早访日事宜已开始协调。面向最早11月实现，正式展开探讨。王毅拟与日本首相菅义伟、外相茂木敏充等举行会谈。（完）</p>
