<div class="article-body">
                    <p>【共同社10月22日电】日本政府相关人士22日透露，政府开始协调有条件允许72小时以内“超短期”商务目的的入境。此举旨在新型冠状病毒疫情下推进与海外的商务。最快将于11月启动该做法。（完）</p>
