<div><i>2020-10-21T23:31:23Z</i></div><p>路透华盛顿10月21日 - 美国众议院议长佩洛希周三在接受MSNBC电视台采访时表示，美国总统特朗普在中国的银行账户引发了严重的国家安全担忧，此前《纽约时报》就此事进行了报导。</p><p>《纽约时报》获得了特朗普的税务记录，该报报导称，这些文件显示，总统在中国有一个未经披露的银行账户。(完)</p>
