<div><i>2020-10-22T02:11:36Z</i></div><p>路透华盛顿10月21日 - 美国国家情报总监John Ratcliffe周三表示，俄罗斯与伊朗都试图干扰今年美国总统大选。</p><p>“我们已经证实伊朗取得了一些选民登记资料，俄罗斯也是，”Ratcliffe在一场临时举行的记者会上表示。</p><p>“我们已经发现伊朗发送欺骗性电邮，目的在于威吓选民、引发社会不安，以及打击特朗普总统。”(完)</p>
