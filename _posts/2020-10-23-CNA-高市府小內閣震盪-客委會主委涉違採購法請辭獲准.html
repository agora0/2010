<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201023/627x1024_353536363144.jpg" alt="高雄市政府客委會主委陳志勇（圖）23日遭國民黨高雄市議員李雅靜踢爆曾涉違反採購法遭判3月，緩刑2年。陳志勇請辭獲准。（陳志勇提供）"></div><div class="picinfo">高雄市政府客委會主委陳志勇（圖）23日遭國民黨高雄市議員李雅靜踢爆曾涉違反採購法遭判3月，緩刑2年。陳志勇請辭獲准。（陳志勇提供）</div></div></div><div></div><div class="paragraph"><p>（中央社記者洪學廣高雄23日電）高雄市府小內閣請辭第一人，客委會主委陳志勇今天遭國民黨高雄市議員李雅靜踢爆曾涉違反採購法遭判3月，緩刑2年。對此陳志勇晚間表示確實沒先向市長報告，已請辭獲准。</p><div class='media'><div class='facebookMedia'><div class='fb-post' data-href='https://www.facebook.com/fiorina1224/posts/3518702834863303'></div></div></div></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
