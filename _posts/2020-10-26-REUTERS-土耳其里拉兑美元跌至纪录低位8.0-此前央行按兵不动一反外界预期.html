<div><i>2020-10-26T07:28:24Z</i></div><p>路透安卡拉10月26日 - 土耳其里拉兑美元周一跌至历史低点8.0，该国央行上周维持政策利率不变，一反外界预期的大幅加息。</p><p>外界原本预计，面对高通胀相关担忧和央行外汇储备严重枯竭导致的里拉走软，土耳其央行上周四会把政策利率上调175个基点至12%。(完)</p>
