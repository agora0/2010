            <p>（法新社东京27日电）    日本东京股市今天随着前一天华尔街股市重挫收低，尽管投资人逢低承接，但买盘未能抵销盘初的跌势，终场仍以小跌作收。</p><p>    日经指数终场略挫8.54点，或0.04%，以23485.80点作收。东证股价指数收盘微跌1.45点，或0.09%，来到1617.53点。</p>
