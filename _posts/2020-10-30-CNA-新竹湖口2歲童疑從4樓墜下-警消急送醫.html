<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201030/1024x768_107120942189.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者郭宣彣新竹縣30日電）新竹縣湖口鄉一處公寓今天下午約3時，一名約2歲男童疑從4樓墜下，被鄰居發現時，男童臉向下並大聲哭鬧，四肢還在揮動，初步判斷無明顯外傷，緊急報案送醫。</p><p>警方初步了解，案發時男童母親疑在休息，至於男童墜樓原因，仍待調查。（編輯：李明宗）1091030</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
