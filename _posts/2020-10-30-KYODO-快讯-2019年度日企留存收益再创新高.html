<div class="article-body">
                    <p>【共同社10月30日电】日本财务省30日公布的2019年度法人企业统计数据显示，企业留存收益与上年度相比增加2.6%，为475.0161万亿日元（约合人民币30万亿元），连续8年刷新历史最高纪录。（完）</p>
