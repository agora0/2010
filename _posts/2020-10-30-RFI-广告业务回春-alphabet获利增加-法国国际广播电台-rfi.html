            <p>（法新社旧金山29日电）    美国谷歌（Google）母公司Alphabet今天表示，第3季获利跃升至112亿美元，优于分析师预期，这是拜广告支出回升之赐。</p><p>    Alphabet第3季营收增至462亿美元。</p><p>    财报一出后，Alphabet股价在今天延长交易时段增逾7%。</p>
