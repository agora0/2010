            <p>（法新社旧金山29日电）    美国科技巨擘脸书（Facebook）今天公布第3季财报，获利和营收继续成长，受惠于网路广告市场复苏。</p><p>    脸书Q3获利年增29%至78亿美元，营收增至212亿美元。</p><p>    脸书股价收涨近5%，报280.83美元；盘后交易跌不到0.5%至279.55美元。</p>
