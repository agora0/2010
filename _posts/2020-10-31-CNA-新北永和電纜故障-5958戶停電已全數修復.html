title: 新北永和電纜故障 5958戶停電已全數修復

<div class="fullPic"><div class="floatImg center"><div class="wrap"><img src="https://images.weserv.nl/?url=imgcdn.cna.com.tw/www/WebPhotos/1024/20201031/800x600_515925854086.jpg" alt=""></div></div></div><div></div><div class="paragraph"><p>（中央社記者楊舒晴台北31日電）新北市永和地區今天上午因電纜故障，造成5958戶停電，台電表示，經過派員搶修，已於10時03分全數恢復供電。</p><p>台電表示，今天上午9時18分，新北市永和地區因電纜故障，造成永和路一段、永貞路一帶5958戶停電。</p><p>台電指出，經過隨即派員搶修，已於10時03分恢復全數用戶正常供電。（編輯：鄭雪文）1091031</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
